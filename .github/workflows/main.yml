name: Deployment
on: [push]
jobs:
    build:
        name: Deploy to Production
        runs-on: ubuntu-latest
        steps:
            - name: Execution deploy script on remote server
              uses: appleboy/ssh-action@master
              with:
                  host: '3.16.158.121'
                  username: ubuntu
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      cd /opt/app/trivia
                      git pull -f
                      yarn install
                      pm2 reload ecosystem.config.js
